<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cash register</title>
</head>
<body>
<div id ='display'>
</div>
<div>
<span><button id='1'>1</button></span>
<span><button id='2'>2</button></span>
<span><button id='3'>3</button></span>
<span><button id='add' class ='operators'>+</button></span>
</div>
<div>
<span><button id='4'>4</button></span>
<span><button id='5'>5</button></span>
<span><button id='6'>6</button></span>
<span><button id='subtract' class ='operators'>-</button></span>
</div>
<div>
<span><button id='7'>7</button></span>
<span><button id='8'>8</button></span>
<span><button id='9'>9</button></span>
<span><button id='multiply' class ='operators'>*</button></span>

</div>
<div>
<span><button id='0'>0</button></span>
<span><button id='00'>00</button></span>
<span><button id='.'>.</button></span>
<span><button id='divide' class ='operators'>/</button></span>
</div>

</body>
<script type="text/javascript" src='js/calculator.js'></script>
<script type="text/javascript" src='js/cash_register.js'></script>
</html>
